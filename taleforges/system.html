    <link rel="stylesheet" href="styles/style.css">
    <title>TaleForges || System</title>

<body>
    <div class="content">
        <header>
            <a id="logo_link" href="index.html"> 
            <img class="logo" src="images/logo.png" alt="TaleForges">
            </a>
            <nav>
                <a class="nav-link" href="index.html">Home</a>            
                <a class="nav-link" href="system.html">System</a>
                <a class="nav-link" href="tavern.html">Tavern</a> 
                <button class="register">Register</button>
            </nav>
        </header>
        <main>
            <div class="system-container">
                <div class="system-title"><p>learn about all the features of TaleForges</p></div>
                <div class="system-slideshow"></div>
                <div class="system-slideshow">
                    
                    <div class="mySlides fade">
                        <img src="images/My_project-3.png" style="width:40%">
                    </div>
                    
                    <div class="mySlides fade">
                        <img src="" style="width:100%">    
                    </div>
    
                    <div class="mySlides fade">
                        <img src="" style="width:100%">   
                    </div>
                    
                    <div class="mySlides fade">
                        <img src="" style="width:100%"> 
                    </div>
                    
                    <a class="prev-sys" onclick="plusSlides(-1)">❮</a>
                    <a class="next-sys" onclick="plusSlides(1)">❯</a>
                    
                    </div>
                    <br>
                </div>
            </div>
 
            <div class="system-content">
                <div class="content-images"><img src="images/My_project-1.png" style="width: 60%;"></div>    
            </div>
        
        </main>
        <footer>
            <div class="social">
                <div class="facebook-box"><a class="icon" href="https://facebook.com" target="_blank"><img src="images/fb.png" alt="fb icon"></a></div>
                <div class="instagram-box"><a class="icon" href="https://instagram.com" target="_blank"><img src="images/insta.png" alt="instagram icon"></a></div>
                <div class="twitter-box"><a class="icon" href="https://twitter.com" target="_blank"><img src="images/tw.png" alt="twitter icon"></a></div>
                <div class="linkedin-box"><a class="icon" href="https://www.linkedin.com" target="_blank"><img src="images/in.png" alt="LinkedIn icon"></a></div>
                <div class="copyright"><p>TaleForges &copy; 2022 - Gonzalo Sebastian Cascallares</p></div>
                <div class="linea"></div>
                <div class="logo-box"><a id="logo_link" href="index.html"><img class="logo-footer" src="images/logo.png" alt="TaleForges"></a></div>
                <div class="home-box"><a class="home-link" href="index.html">Home</a></div>
                <div class="site-plan-box"><a class="site-plan-link" href="site-plan.html">Site Plan</a></div>
                <div class="system-box"><a class="system-link" href="system.html">System</a></div>
                <div class="tavern-box"><a class="tavern-link" href="tavern.html">Tavern</a></div>
            </div>   
        </footer>
    </div>
    <script>  
        let slideIndex = 1;
        showSlides(slideIndex);
        
        function plusSlides(n) {
            showSlides(slideIndex += n);
        }
        
        function currentSlide(n) {
            showSlides(slideIndex = n);
        }
        
        function showSlides(n) {
            let i;
            let slides = document.getElementsByClassName("mySlides");
            let dots = document.getElementsByClassName("dot");
            if (n > slides.length) {slideIndex = 1}    
            if (n < 1) {slideIndex = slides.length}
            for (i = 0; i < slides.length; i++) {
            slides[i].style.display = "none";  
            }
            for (i = 0; i < dots.length; i++) {
            dots[i].className = dots[i].className.replace(" active", "");
            }
            slides[slideIndex-1].style.display = "block";  
            dots[slideIndex-1].className += " active";
        }
    </script>
</body>
</html>
